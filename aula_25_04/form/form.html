<!DOCTYPE html>
<html>
  <head>

  <script src="js/script.js"></script>
  <body>
    <form action="recebedados_vazio.html" method="GET" onsubmit="return validaform();">

      <div class="input-group">
      <label for="nome_id" class="input-group-text">Nome:</label>
      <input class="form-control" type="text" name="nome" placeholder="Digite o seu nome" id="nome_id"/></div><p class="h6 mt-3">Você recomendaria este site?</p>

      <div class="radios">
        <div class="form-check">
            <label for="recomendar-site-check-sim" class="form-check-label">Sim</label>
            <input id="recomendar-site-check-sim" class="form-check-input" type="radio" name="option" value="yes" checked/></div> 
        <div class="form-check">
            <label for="recomendar-site-check-nao" class="form-check-label">Não</label>
            <input id="recomendar-site-check-nao" class="form-check-input" type="radio" name="option"value="no"/>
        </div>
      </div>
      <p class="h6 mt-3">Quais são as linguagens de programação de seu interesse?</p>
      <div class="input-group"></div>
      <div class="form-check">
        <input id="check-html" class="form-check-input" type="checkbox" value="html" name="check-html"/>
        <label for="check-html" class="form-check-label" >HTML</label>
      </div>
      <div class="form-check">
        <input id="check-css" class="form-check-input" type="checkbox" value="css" name="check-css"/>
        <label for="check-css" class="form-check-label" >CSS</label>
      </div>
      <div class="form-check">
        <input id="check-javascript" class="form-check-input" type="checkbox" value="javascript" name="check-javascript"/>
        <label for="check-javascript" class="form-check-label">Javascript</label>
      </div>
      <input class="btn btn-primary mt-3" type="submit" value="Enviar"/>
    </form>
  </body>
